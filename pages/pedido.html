<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pedido - Delivery Corrientes</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

<h1>üßæ Tu pedido</h1>

<div id="pedido"></div>

<p><strong>üìç Direcci√≥n de entrega:</strong></p>
<p id="direccion"></p>

<br>

<a href="pedido_enviado.html">
  <button>Enviar pedido</button>
</a>

<br><br>

<a href="../index.html">
  <button>Volver al inicio</button>
</a>

<script>
  const pedido = JSON.parse(localStorage.getItem("carrito")) || [];
  const direccion = localStorage.getItem("direccionEntrega") || "No especificada";

  let html = "";
  let total = 0;

  pedido.forEach(item => {
    html += `<p>${item.nombre} x ${item.cantidad} ‚Äî $${item.precio * item.cantidad}</p>`;
    total += item.precio * item.cantidad;
  });

  html += `<hr><p><strong>Total: $${total}</strong></p>`;
  document.getElementById("pedido").innerHTML = html;
  document.getElementById("direccion").innerText = direccion;

  localStorage.setItem("pedidoActual", JSON.stringify({
    productos: pedido,
    total,
    direccion
  }));
</script>

</body>
</html>
