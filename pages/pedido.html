<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pedido</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

<h1>üßæ Tu pedido</h1>

<p><strong>üìç Direcci√≥n:</strong> <span id="dir"></span></p>

<hr>

<div id="lista"></div>

<hr>

<h2>Total: $<span id="total">0</span></h2>

<a href="pedido_enviado.html">
  <button>Confirmar pedido</button>
</a>

<br><br>

<a href="cliente.html">
  <button>Volver</button>
</a>

<script>
  const carrito = JSON.parse(localStorage.getItem('carrito')) || [];
  const direccion = localStorage.getItem('direccion') || 'No especificada';

  document.getElementById('dir').innerText = direccion;

  const lista = document.getElementById('lista');
  let total = 0;

  const resumen = {};

  carrito.forEach(item => {
    if (!resumen[item.nombre]) {
      resumen[item.nombre] = { precio: item.precio, cantidad: 1 };
    } else {
      resumen[item.nombre].cantidad++;
    }
  });

  for (let producto in resumen) {
    const p = resumen[producto];
    const subtotal = p.precio * p.cantidad;
    total += subtotal;

    lista.innerHTML += `
      <p>
        ${producto} x ${p.cantidad} ‚Äî $${subtotal}
      </p>
    `;
  }

  document.getElementById('total').innerText = total;
  localStorage.setItem('total', total);
</script>

</body>
</html>
