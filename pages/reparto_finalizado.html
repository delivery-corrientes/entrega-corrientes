<body>

  <h1>‚úÖ Pedido entregado</h1>

  <p>El pedido fue entregado correctamente.</p>

  <a href="historial.html">
    <button>üìú Ver historial de pedidos</button>

  <br>

  <a href="../index.html">

  </a>

  <script>
    // Guardar pedido en historial
    const pedidoActual = JSON.parse(localStorage.getItem("pedidoActual")) || null;
    const historial = JSON.parse(localStorage.getItem("historialPedidos")) || [];

    if (pedidoActual) {
      pedidoActual.estado = "ENTREGADO";
      pedidoActual.fecha = new Date().toLocaleString();
      historial.push(pedidoActual);
      localStorage.setItem("historialPedidos", JSON.stringify(historial));
    }

    // Limpiar datos para nuevo pedido
    localStorage.removeItem("carrito");
    localStorage.removeItem("pedidoActual");
  </script>

</body>
</html>
