<script>
  // Traer pedido actual
  let pedido = JSON.parse(localStorage.getItem("pedido_comercio"));

  // Traer historial o crear uno nuevo
  let historial = JSON.parse(localStorage.getItem("historial_pedidos")) || [];

  // Guardar pedido en historial
  if (pedido) {
    pedido.estado = "ENTREGADO";
    historial.push(pedido);

    localStorage.setItem("historial_pedidos", JSON.stringify(historial));
    localStorage.removeItem("pedido_comercio");
  }
</script>
