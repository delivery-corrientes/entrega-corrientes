<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pedido entregado</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

<h1>✅ Pedido entregado</h1>

<p>El pedido fue entregado correctamente.</p>

<button onclick="guardarHistorial()">Finalizar reparto</button>

<br><br>

<a href="repartidor_panel.html">
  <button>Volver al panel</button>
</a>

<script>
function guardarHistorial() {
  let historial = JSON.parse(localStorage.getItem("historialPedidos")) || [];

  const pedido = {
    comercio: "Pizzería La 12",
    entrega: "Barrio Centro",
    total: "$11.500",
    estado: "ENTREGADO"
  };

  historial.push(pedido);
  localStorage.setItem("historialPedidos", JSON.stringify(historial));

  alert("Pedido guardado en el historial");
}
</script>

</body>
</html>
