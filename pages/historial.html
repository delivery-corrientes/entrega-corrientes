<!DOCTYPE html>
<html lang="es">

<div id="lista"></div>

<a href="../index.html">

<script>
  const historial = JSON.parse(localStorage.getItem("historial_pedidos")) || [];
  const lista = document.getElementById("lista");

  if (historial.length === 0) {
    lista.innerHTML = "<p>No hay pedidos registrados.</p>";
  } else {
    historial.forEach((pedido, i) => {
      lista.innerHTML += `
        <div style="border:1px solid #ccc; padding:10px; margin:10px;">
          <p><strong>Pedido #${i + 1}</strong></p>
          <p>Producto: ${pedido.producto || "â€”"}</p>
          <p>Total: $${pedido.total || "â€”"}</p>
          <p>Estado: ${pedido.estado}</p>
        </div>
      `;
    });
  }
</script>

</body>
</html>
