<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Historial de pedidos</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

<h1>ðŸ“œ Historial de pedidos</h1>
<p>Pedidos finalizados</p>

<hr>

<div id="lista-historial"></div>

<br>

<a href="../index.html">
  <button>Volver al inicio</button>
</a>

<script>
const contenedor = document.getElementById("lista-historial");
const historial = JSON.parse(localStorage.getItem("historialPedidos")) || [];

if (historial.length === 0) {
  contenedor.innerHTML = "<p>No hay pedidos en el historial.</p>";
} else {
  historial.forEach((pedido, index) => {
    contenedor.innerHTML += `
      <div class="pedido">
        <p><strong>Pedido #${index + 1}</strong></p>
        <p>Comercio: ${pedido.comercio}</p>
        <p>Entrega: ${pedido.entrega}</p>
        <p>Total: ${pedido.total}</p>
        <p>Estado: ${pedido.estado} âœ”</p>
        <hr>
      </div>
    `;
  });
}
</script>

</body>
</html>
