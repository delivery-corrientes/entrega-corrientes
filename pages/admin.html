<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Administrador</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

<h1>ðŸ§  Panel Administrador</h1>

<div id="panel"></div>

<br>

<a href="../index.html">
  <button>Volver al inicio</button>
</a>

<script>
let pedido = JSON.parse(localStorage.getItem("pedido_comercio"));
let panel = document.getElementById("panel");

if (!pedido) {
  panel.innerHTML = "<p>No hay pedidos activos.</p>";
} else {
  let html = "<h3>Pedido activo</h3>";

  pedido.productos.forEach(p => {
    html += `<p>${p.nombre} - $${p.precio}</p>`;
  });

  html += `
    <p><strong>Estado:</strong> ${pedido.estado}</p>
    <p><strong>Total:</strong> $${pedido.total}</p>
  `;

  panel.innerHTML = html;
}
</script>

</body>
</html>
