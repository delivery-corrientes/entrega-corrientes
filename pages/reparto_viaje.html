<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pedido en Reparto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

<h1>üõµ Pedido en reparto</h1>

<p><strong>Estado:</strong> EN CAMINO</p>

<p><strong>üìç Direcci√≥n de entrega:</strong> <span id="direccion"></span></p>

<hr>

<h3>üì¶ Pedido</h3>
<div id="pedido"></div>

<hr>

<h3>Total: $<span id="total"></span></h3>

<button onclick="finalizarPedido()">Marcar como entregado</button>

<br><br>

<a href="../index.html">
  <button>Cancelar y volver</button>
</a>

<script>
  const carrito = JSON.parse(localStorage.getItem('carrito')) || [];
  const direccion = localStorage.getItem('direccion') || '';
  const total = localStorage.getItem('total') || 0;

  document.getElementById('direccion').innerText = direccion;
  document.getElementById('total').innerText = total;

  const pedidoDiv = document.getElementById('pedido');
  const resumen = {};

  carrito.forEach(item => {
    if (!resumen[item.nombre]) {
      resumen[item.nombre] = { precio: item.precio, cantidad: 1 };
    } else {
      resumen[item.nombre].cantidad++;
    }
  });

  for (let prod in resumen) {
    const p = resumen[prod];
    pedidoDiv.innerHTML += `
      <p>${prod} x ${p.cantidad} ‚Äî $${p.precio * p.cantidad}</p>
    `;
  }

  function finalizarPedido() {
    const historial = JSON.parse(localStorage.getItem('historial')) || [];

    historial.push({
      fecha: new Date().toLocaleString(),
      direccion,
      pedido: resumen,
      total
    });

    localStorage.setItem('historial', JSON.stringify(historial));
    localStorage.removeItem('carrito');
    localStorage.removeItem('direccion');
    localStorage.removeItem('total');

    window.location.href = "reparto_finalizado.html";
  }
</script>

</body>
</html>
