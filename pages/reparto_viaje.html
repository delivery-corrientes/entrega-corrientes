<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pedido en reparto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

  <h1>ğŸ›µ Pedido en reparto</h1>

  <div id="pedido"></div>

  <br>

  <button onclick="marcarEntregado()">Marcar como entregado</button>

  <br><br>

  <a href="repartidor_panel.html">
    <button>Volver</button>
  </a>

  <script>
    const pedido = JSON.parse(localStorage.getItem("pedido_actual"));

    if (!pedido) {
      document.getElementById("pedido").innerHTML = "<p>No hay pedido activo.</p>";
    } else {
      let html = `
        <p><strong>ğŸ• Comercio:</strong> ${pedido.comercio}</p>
        <p><strong>ğŸ“ DirecciÃ³n de entrega:</strong><br>${pedido.direccion}</p>
        <p><strong>ğŸ’° Total:</strong> $${pedido.total}</p>

        <h3>ğŸ›’ Productos</h3>
        <ul>
      `;

      pedido.productos.forEach(p => {
        html += `<li>${p.nombre} x${p.cantidad}</li>`;
      });

      html += `
        </ul>
        <p><strong>Estado:</strong> EN CAMINO ğŸ›µ</p>
      `;

      document.getElementById("pedido").innerHTML = html;
    }

    function marcarEntregado() {
      let historial = JSON.parse(localStorage.getItem("historial_pedidos")) || [];
      historial.push(pedido);

      localStorage.setItem("historial_pedidos", JSON.stringify(historial));
      localStorage.removeItem("pedido_actual");

      window.location.href = "reparto_finalizado.html";
    }
  </script>

</body>
</html>
