<h1>üöö Pedido en camino</h1>

<div id="infoViaje" class="card">
Cargando informaci√≥n...
</div>

<br>

<button onclick="entregarPedido()">Marcar como entregado</button>

<script>
function cargarViaje(){

  const contenedor = document.getElementById("infoViaje");
  const pedido = JSON.parse(localStorage.getItem("pedido"));

  if(!pedido){
    contenedor.innerHTML = "<p>No hay pedido activo</p>";
    return;
  }

  if(pedido.estado !== "en_camino"){
    contenedor.innerHTML = "<p>El pedido a√∫n no sali√≥</p>";
    return;
  }

  let html = `
    <h3>üìç Entregar en:</h3>
    <p>${pedido.direccion}</p>

    <h3>üßæ Pedido</h3>
  `;

  pedido.productos.forEach(p => {
    html += `<p>${p.nombre} x${p.cantidad}</p>`;
  });

  html += `<h3>Total: $${pedido.total}</h3>`;

  contenedor.innerHTML = html;
}

function entregarPedido(){

  let pedido = JSON.parse(localStorage.getItem("pedido"));
  if(!pedido) return;

  pedido.estado = "entregado";
  localStorage.setItem("pedido", JSON.stringify(pedido));

  window.location.href = "reparto_finalizado.html";
}

cargarViaje();
</script>

</body>
</html>
