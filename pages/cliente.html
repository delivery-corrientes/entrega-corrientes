<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cliente - Delivery Corrientes</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

<h1>üçï Pizzer√≠a La 12</h1>
<p>Eleg√≠ tus productos</p>

<hr>

<div id="productos"></div>

<br>

<a href="pedido.html">
  <button>Ir al pedido</button>
</a>

<br><br>

<a href="../index.html">
  <button>Volver al inicio</button>
</a>

<script>
const comercio = "pizzeria_la12";
const productos = JSON.parse(localStorage.getItem(comercio)) || [];
const contenedor = document.getElementById("productos");

if (productos.length === 0) {
  contenedor.innerHTML = "<p>No hay productos disponibles.</p>";
}

productos.forEach(p => {
  contenedor.innerHTML += `
    <div class="pedido">
      <img src="../${p.imagen}" width="150"><br>
      <strong>${p.nombre}</strong>
      <p>$${p.precio}</p>
      <button onclick="agregar('${p.nombre}', ${p.precio})">Agregar</button>
    </div>
    <hr>
  `;
});

function agregar(nombre, precio) {
  let carrito = JSON.parse(localStorage.getItem("carrito")) || [];
  carrito.push({ nombre, precio });
  localStorage.setItem("carrito", JSON.stringify(carrito));
  alert("Producto agregado");
}
</script>

</body>
</html>
