<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel Comercio</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

<h1>üè™ Pedidos recibidos</h1>

<div id="pedido"></div>

<br>

<a href="../index.html">
  <button>Volver al inicio</button>
</a>

<script>
let pedido = JSON.parse(localStorage.getItem("pedido_comercio"));
let contenedor = document.getElementById("pedido");

if (!pedido) {
  contenedor.innerHTML = "<p>No hay pedidos.</p>";
} else {
  let html = "<h3>Pedido nuevo</h3>";

  pedido.productos.forEach(p => {
    html += `<p>${p.nombre} - $${p.precio}</p>`;
  });

  html += `<p><strong>Estado:</strong> ${pedido.estado}</p>`;

  html += `
    <a href="repartidor_panel.html">
      <button>Enviar a repartidor</button>
    </a>
  `;

  contenedor.innerHTML = html;
}
</script>

</body>
</html>
