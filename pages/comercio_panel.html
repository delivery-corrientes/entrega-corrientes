<script>
  const pedido = JSON.parse(localStorage.getItem("pedidoActual"));

  if (!pedido) {
    document.getElementById("pedido").innerHTML = "<p>No hay pedidos activos.</p>";
  } else {
    let html = "";
    pedido.productos.forEach(p => {
      html += `<p>${p.nombre} x ${p.cantidad}</p>`;
    });
    html += `<hr><p><strong>Total: $${pedido.total}</strong></p>`;
    document.getElementById("pedido").innerHTML = html;
    document.getElementById("direccion").innerText = pedido.direccion;
  }
</script>
