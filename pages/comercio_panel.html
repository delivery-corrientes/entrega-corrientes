<br>

<button onclick="tomarPedido()">Preparar pedido</button>

<script>
function cargarPedido(){

  const contenedor = document.getElementById("pedidoComercio");
  const pedido = JSON.parse(localStorage.getItem("pedido"));

  if(!pedido){
    contenedor.innerHTML = "<p>No hay pedidos pendientes</p>";
    return;
  }

  if(pedido.estado !== "pendiente"){
    contenedor.innerHTML = "<p>No hay pedidos nuevos</p>";
    return;
  }

  let html = `
    <h3>ğŸ“ DirecciÃ³n</h3>
    <p>${pedido.direccion}</p>

    <h3>ğŸ• Productos</h3>
  `;

  pedido.productos.forEach(p => {
    html += `<p>${p.nombre} x${p.cantidad}</p>`;
  });

  html += `<h3>Total: $${pedido.total}</h3>`;

  contenedor.innerHTML = html;
}

function tomarPedido(){

  let pedido = JSON.parse(localStorage.getItem("pedido"));

  if(!pedido) return;

  pedido.estado = "en_preparacion";
  localStorage.setItem("pedido", JSON.stringify(pedido));

  alert("Pedido enviado al repartidor ğŸš´");
  location.reload();
}

cargarPedido();
</script>
