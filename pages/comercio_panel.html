<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel del Comercio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

<h1>üè™ Panel del Comercio</h1>

<p><strong>Estado del pedido:</strong></p>

<div id="pedido"></div>

<hr>

<a href="../index.html">
  <button>Volver al inicio</button>
</a>

<script>
  const pedido = JSON.parse(localStorage.getItem("pedido"));

  const contenedor = document.getElementById("pedido");

  if (!pedido) {
    contenedor.innerHTML = "<p>No hay pedidos activos.</p>";
  } else {
    let html = `
      <p><strong>Cliente:</strong> ${pedido.cliente}</p>
      <p><strong>Direcci√≥n:</strong> ${pedido.direccion}</p>
      <p><strong>Total:</strong> $${pedido.total}</p>
      <p><strong>Estado:</strong> EN PREPARACI√ìN üç≥</p>
      <hr>
      <h3>Productos</h3>
      <ul>
    `;

    pedido.productos.forEach(p => {
      html += `<li>${p.nombre} x${p.cantidad}</li>`;
    });

    html += `
      </ul>
      <br>
      <button onclick="enviarAReparto()">Marcar listo para reparto</button>
    `;

    contenedor.innerHTML = html;
  }

  function enviarAReparto() {
    pedido.estado = "EN CAMINO";
    localStorage.setItem("pedido", JSON.stringify(pedido));
    alert("Pedido enviado al repartidor üõµ");
  }
</script>

</body>
</html>
