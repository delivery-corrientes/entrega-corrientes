<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel del Repartidor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

<h1>üõµ Panel del Repartidor</h1>

<div id="pedido"></div>

<hr>

<a href="../index.html">
  <button>Volver al inicio</button>
</a>

<script>
  const pedido = JSON.parse(localStorage.getItem("pedido"));
  const contenedor = document.getElementById("pedido");

  if (!pedido) {
    contenedor.innerHTML = "<p>No hay pedidos asignados.</p>";
  } else {
    let html = `
      <p><strong>Cliente:</strong> ${pedido.cliente}</p>
      <p><strong>Direcci√≥n:</strong> üìç ${pedido.direccion}</p>
      <p><strong>Total:</strong> $${pedido.total}</p>
      <p><strong>Estado:</strong> ${pedido.estado} üõµ</p>
      <hr>
      <h3>Productos</h3>
      <ul>
    `;

    pedido.productos.forEach(p => {
      html += `<li>${p.nombre} x${p.cantidad}</li>`;
    });

    html += `
      </ul>
      <br>
      <button onclick="finalizarPedido()">Marcar como entregado</button>
    `;

    contenedor.innerHTML = html;
  }

  function finalizarPedido() {
    let historial = JSON.parse(localStorage.getItem("historial")) || [];
    pedido.estado = "ENTREGADO";

    historial.push(pedido);

    localStorage.setItem("historial", JSON.stringify(historial));
    localStorage.removeItem("pedido");

    alert("Pedido entregado y guardado en historial ‚úÖ");
    window.location.href = "reparto_finalizado.html";
  }
</script>

</body>
</html>
