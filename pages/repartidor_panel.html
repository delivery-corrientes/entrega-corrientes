<body>

<h1>ğŸ›µ Panel del Repartidor</h1>

<h2>ğŸ“¦ Pedido disponible</h2>

<p><strong>ğŸ“ DirecciÃ³n de entrega:</strong> <span id="direccion"></span></p>

<hr>

<div id="pedido"></div>

<hr>

<h3>Total a cobrar: $<span id="total"></span></h3>

<script>
  const carrito = JSON.parse(localStorage.getItem('carrito')) || [];
  const direccion = localStorage.getItem('direccion') || 'No especificada';
  const total = localStorage.getItem('total') || 0;

  document.getElementById('direccion').innerText = direccion;
  document.getElementById('total').innerText = total;

  const pedidoDiv = document.getElementById('pedido');
  const resumen = {};

  carrito.forEach(item => {
    if (!resumen[item.nombre]) {
      resumen[item.nombre] = { precio: item.precio, cantidad: 1 };
    } else {
      resumen[item.nombre].cantidad++;
    }
  });

  for (let prod in resumen) {
    const p = resumen[prod];
    pedidoDiv.innerHTML += `
      <p>${prod} x ${p.cantidad} â€” $${p.precio * p.cantidad}</p>
    `;
  }
</script>

</body>
</html>
