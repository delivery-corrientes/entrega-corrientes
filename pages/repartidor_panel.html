<body>

<h1>üõµ Panel del repartidor</h1>

<div id="pedidoRepartidor" class="card">
Buscando pedidos...
</div>

<br>

<button onclick="iniciarViaje()">Tomar viaje</button>

<script>
function cargarPedido(){

  const contenedor = document.getElementById("pedidoRepartidor");
  const pedido = JSON.parse(localStorage.getItem("pedido"));

  if(!pedido){
    contenedor.innerHTML = "<p>No hay pedidos disponibles</p>";
    return;
  }

  if(pedido.estado !== "en_preparacion"){
    contenedor.innerHTML = "<p>Esperando que el comercio termine el pedido</p>";
    return;
  }

  let html = `
    <h3>üìç Direcci√≥n</h3>
    <p>${pedido.direccion}</p>

    <h3>üßæ Productos</h3>
  `;

  pedido.productos.forEach(p => {
    html += `<p>${p.nombre} x${p.cantidad}</p>`;
  });

  html += `<h3>Total: $${pedido.total}</h3>`;

  contenedor.innerHTML = html;
}

function iniciarViaje(){

  let pedido = JSON.parse(localStorage.getItem("pedido"));

  if(!pedido) return;

  pedido.estado = "en_camino";
  localStorage.setItem("pedido", JSON.stringify(pedido));

  window.location.href = "reparto_viaje.html";
}

cargarPedido();
</script>

</body>
</html>
