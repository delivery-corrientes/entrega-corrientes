<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calificación</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Calificá tu pedido</h1>

  <p>Repartidor</p>
  <select id="rep">
    <option value="">⭐ Elegí</option>
    <option value="1">⭐</option>
    <option value="2">⭐⭐</option>
    <option value="3">⭐⭐⭐</option>
    <option value="4">⭐⭐⭐⭐</option>
    <option value="5">⭐⭐⭐⭐⭐</option>
  </select>

  <p>Comercio</p>
  <select id="com">
    <option value="">⭐ Elegí</option>
    <option value="1">⭐</option>
    <option value="2">⭐⭐</option>
    <option value="3">⭐⭐⭐</option>
    <option value="4">⭐⭐⭐⭐</option>
    <option value="5">⭐⭐⭐⭐⭐</option>
  </select>

  <br><br>
  <button onclick="guardar()">Enviar calificación</button>

  <br><br>
  <a href="index.html"><button>Volver al inicio</button></a>

  <script>
    function guardar() {
      const rep = document.getElementById("rep").value;
      const com = document.getElementById("com").value;

      if (!rep || !com) {
        alert("Calificá todo");
        return;
      }

      const calificacion = {
        repartidor: rep,
        comercio: com,
        fecha: new Date().toLocaleString()
      };

      localStorage.setItem("calificacion", JSON.stringify(calificacion));
      alert("Gracias por calificar");
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
