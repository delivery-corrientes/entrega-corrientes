<script>
const box = document.getElementById("box");
const estado = localStorage.getItem("viajeEstado");

if (!estado) {
  box.innerHTML = "<p>No hay viajes.</p>";
} 
else if (estado === "pagado") {
  box.innerHTML = `
    <p>ðŸ’° Viaje pagado</p>
    <button onclick="tomar()">Tomar viaje</button>
  `;
} 
else if (estado === "tomado") {
  box.innerHTML = `
    <p>ðŸš¦ En viaje</p>
    <button onclick="finalizar()">Finalizar viaje</button>
  `;
} 
else if (estado === "finalizado") {
  box.innerHTML = "<p>âœ… Viaje finalizado</p>";
}

function tomar() {
  localStorage.setItem("viajeEstado", "tomado");
  location.reload();
}

function finalizar() {
  localStorage.setItem("viajeEstado", "finalizado");
  location.reload();
}
</script>
