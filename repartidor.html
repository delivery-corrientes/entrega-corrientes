<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Repartidor - Moto Go</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>ðŸ›µ Repartidor</h1>
  <p>Viajes Moto Go disponibles</p>

  <div id="viajeBox"></div>

  <br>
  <a href="login.html"><button>Volver</button></a>

<script>
const box = document.getElementById("viajeBox");
const estado = localStorage.getItem("viajeTomado");

if (!estado) {
  box.innerHTML = "<p>No hay viajes disponibles.</p>";
} else if (estado === "pendiente") {
  box.innerHTML = `
    <p><strong>Viaje disponible</strong></p>
    <button onclick="tomarViaje()">Tomar viaje</button>
  `;
} else if (estado === "tomado") {
  box.innerHTML = `
    <p>ðŸš¦ Viaje en curso</p>
    <button onclick="finalizarViaje()">Finalizar viaje</button>
  `;
} else if (estado === "finalizado") {
  box.innerHTML = "<p>âœ… Viaje finalizado</p>";
}

function tomarViaje() {
  localStorage.setItem("viajeTomado", "tomado");
  location.reload();
}

function finalizarViaje() {
  localStorage.setItem("viajeTomado", "finalizado");
  location.reload();
}
</script>

</body>
</html>
