<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Delivery Corrientes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Ingresar</h1>

<p>
  <input type="checkbox" id="legal">
  Acepto los <a href="legal.html" target="_blank">Términos y Condiciones</a>
</p>

<button onclick="entrar()">Continuar</button>

<script>
function entrar() {
  if (!document.getElementById("legal").checked) {
    alert("Debés aceptar los términos para continuar");
    return;
  }
  location.href = "index.html";
}
</script>

</body>
</html>
