<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moto Go - Delivery Corrientes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>üõµ Moto Go</h1>
  <p>Traslados en moto dentro de Corrientes Capital</p>

  <input id="origen" type="text" placeholder="Punto de partida" style="width:80%; padding:12px; margin:10px;"><br>
  <input id="destino" type="text" placeholder="Destino" style="width:80%; padding:12px; margin:10px;"><br>

  <button onclick="crearViaje()">Solicitar moto</button>

  <div id="estado" style="margin-top:20px;"></div>

  <br>
  <a href="login.html"><button>Volver</button></a>

<script>
const precioViaje = 2000;
const comision = 0.10;

function crearViaje() {
  if (localStorage.getItem("viajeEstado")) {
    document.getElementById("estado").innerHTML =
      "‚ùå Ya hay un viaje en curso.";
    return;
  }

  localStorage.setItem("viajeEstado", "pendiente");

  const tuGanancia = precioViaje * comision;
  const repartidorGana = precioViaje - tuGanancia;

  document.getElementById("estado").innerHTML = `
    <p><strong>Precio del viaje:</strong> $${precioViaje}</p>
    <p><strong>Comisi√≥n plataforma (10%):</strong> $${tuGanancia}</p>
    <p><strong>Repartidor cobra:</strong> $${repartidorGana}</p>
    <button onclick="confirmarPago()">Confirmar pago</button>
  `;
}

function confirmarPago() {
  localStorage.setItem("viajeEstado", "pagado");
  document.getElementById("estado").innerHTML =
    "‚úÖ Pago confirmado. Esperando repartidor...";
}
</script>

</body>
</html>
